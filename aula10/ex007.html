<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        h1 {
            text-align: center;
        }

        input {
            display: block;
            margin: 0px auto 20px auto;
            border-radius: 30px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.519);
        }

        div {
            padding: 0px;
            margin: 10px;
            margin-left: 50%;
        }

        p {
            text-align: center;
            margin: auto;
            border-style: dashed;
            width: 10%;
            background-color: grey;
        }
    </style>
</head>


<body>

    <h1>Soma de Valores</h1>


    <input type="text" name="n1" id="n1">
    <div>+</div> <input type="text" name="n2" id="n2">

    <input type="button" value="Calcular" onclick="somar()">

    <p id="resul">Resultado</p>

    <script>
        function somar() {

            var txt1 = document.getElementById('n1')
            var txt2 = document.getElementById('n2')
            var res = document.querySelector('p#resul')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var soma = n1 + n2
            res.innerText = soma


        }
    </script>
</body>

</html>
