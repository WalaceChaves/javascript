<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;

        }
    </style>
</head>

<body>

    <!--
        Técnicas para acessar elementos DOM

        TagName      = getElementsByTagName('h1')[0]
        ID           = getElementById('msg')
        Name         = getElementsByName('titulo')[1]
        ClassName    = getElementsByClassName('letra')[0]
        querySelector= document.querySelector('')
    -->

    <div id="area">
        Interaja...
    </div>

    <!--
        mouseenter = ao entrar com mouse dentro da div
        mousemove = ao mover o mouse dentro da div
        mousedown = clicar e segurar dentro da div
        mouseup = ao soltar o botão dentro da div
        click = clicar dentro da div
        mouseout = ao sair com o curso da div
    -->

    <<<<<<< HEAD <script>
        var area = window.document.getElementById('area')

        area.addEventListener('click', clicou)
        area.addEventListener('moussenter', entrou)
        area.addEventListener('mouseout', saiu)

        function clicou() {
        area.style.background = 'red'
        area.innerText = 'Clicou'
        }

        function entrou() {
        area.style.background = 'blue'
        area.innerText = 'Entrou'

        }

        function saiu() {
        area.style.background = 'green'
        area.innerText = 'Saiu'
        }


</body>

</html>
